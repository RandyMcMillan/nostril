name: deps

# Controls when the action will run.
on:
  pull_request:
    branches:
      - '*'
      - '*/*'
      - '**'
      - 'master'
      - 'main'
  push:
    branches:
      - '*'
      - '*/*'
      - '**'
      - 'master'
      - 'main'

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  secp256k1:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: styfle/cancel-workflow-action@0.11.0
        if: ${{ !env.ACT }}
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v3
        fetch-depth: 0
      - name: Restore deps
        id: cache-deps-restore
        uses: actions/cache/restore@v3
        #if: ${{ !env.ACT }}
        with:
          path: |
            deps
            /var/cache/apt
          key: ${{ runner.os }}-deps

      - name: touch ~/GH_ACT_TOKEN.txt
        run: |
          touch ~/GH_ACT_TOKEN.txt
          echo ${{ secrets.GITHUB_TOKEN }} > ~/GH_ACT_TOKEN.txt

      - name: apt-get_install
        run: |
          printenv && sudo apt-get update && \
          apt-get install -y python3 make autoconf automake libtool build-essential tclsh gettext
      - name: deps/secp256k1
        run: make submodules && cd ./deps/secp256k1 && ./autogen.sh && ./configure --disable-shared --enable-module-ecdh --enable-module-schnorrsig --enable-module-extrakeys && make install && cd ..

      - name: Save deps
        id: cache-deps-save
        uses: actions/cache/save@v3
        #if: ${{ !env.ACT }}
        with:
          path: |
            deps
            /var/cache/apt
          key: ${{ steps.cache-deps-restore.outputs.cache-primary-key }}

